<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C4 Timer</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>

<style>
    @font-face {
        font-family: 'greenscreen';
        src: url('./Greenscr.ttf');
    }

    html, body, #app {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    #app {
        width: 100vw;
        height: 100vh;
    }

  .c4 {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
  }
  .atomic {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: 100vh;
  }
  .digit {
    position: absolute;
    left: calc(50% + 57px);
    top: calc(50% - 110px);
    transform: translate(-50%, -50%);
    transform: rotate(-6.4deg);
    font-family: "greenscreen", "Courier New", Courier, monospace;
    font-size: 1.75em;
    font-weight: bolder;
  }
</style>

<script type="module">
  import {
    createApp,
    ref,
    computed,
  } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

  createApp({
    setup() {
      const preExplosion = new Audio('./monster-footstep.mp3')
      const explosion = new Audio('./explosion.mp3')

      const seconds = 15;

      const minutes = 0;

      const hours = 0;

      const timer = ref(hours * 3600 + minutes * 60 + seconds);

      const timerInterval = setInterval(async () => {
        if (timer.value - 1 === 13) await preExplosion.play();
        if (timer.value - 0.5 === 0.5) await explosion.play();

        if (timer.value - 0.5 >= 0) {
            timer.value -= 0.5;
        }
        else clearInterval(timerInterval)
      }, 500);
      const formattedTime = computed(() => {
        const hours = Math.floor(timer.value / 3600)
          .toString()
          .padStart(2, "0");
        const minutes = Math.floor((timer.value % 3600) / 60)
          .toString()
          .padStart(2, "0");
        const seconds = Math.round((timer.value % 60)).toString().padStart(2, "0");
        return `${hours}:${minutes}:${seconds}`;
      });
      return {
        formattedTime,
        timer
      };
    },
    template: `
    <img class="c4" src="./C4.png" v-show="timer >= 1" alt="">
    <img class="atomic" src="./atomics.gif" v-show="timer <= 0" alt="">
    <span class="digit" v-show="timer >= 1">{{ formattedTime }}</span>
  `,
  }).mount("#app");
</script>
